<!DOCTYPE html>
<html>
    <head>
        <style>
            .focus-text{
                color: rgb(224, 176, 230);
            }
            .focus{
                text-align: center;
                text-decoration: underline;
            }
            a:link{
                color: blue;
            }
            a:visited{
                color: green;
            }
            a:hover{
                background-color: yellow;
            }
            a:active{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="focus-text">This is title</h1>
        <p>This is body</p>
        <p class="focus-text">This is focus body</p>
        <!--โจทย์ ประกาศ Class ที่จัดรูปแบบ
        ให้ Text อยู่ตรงกลาง และขีดเส้นใต้-->
        <p class="focus">This is focus body</p>
        <a href="https://www.google.com">Google</a> <br/>
        <a href="https://www.facebook.com">Facebook</a>
    </body>
</html>
